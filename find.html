<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find -Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="icon-cog">
          <div class="dot"></div>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-fridens">
        <h6 class="recommended-fridens__title">recommended-Fridens</h6>
        <span>You have no recommended fridens</span>
      </div>
      <div class="open-chat">
        <div class="open-chat-header">
          <h4>Open Chat</h4>
          <span
            >Go to openchat Home <i class="fa-solid fa-chevron-right fa-sm"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post__title">#IU</h5>
            <h6 class="open-post__hashtags">#IU#K-pop#23</h6>
            <div class="open-post__members">
              <img src="images/iu/iu_1.jpeg" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <img class="open-post--img" src="images/iu/iu_4.jpeg" />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>999</span>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post__title">#IU</h5>
            <h6 class="open-post__hashtags">#IU#K-pop#celebrity</h6>
            <div class="open-post__members">
              <img src="images/iu/iu_1.jpeg" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <img class="open-post--img" src="images/iu/iu_3.jpeg" />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>999</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- shortcut 으로 nav>ul>li*4>a 
    쓰고 엔터 누르면 바로 위에처럼 나옴 -->
    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6bd450e5c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
