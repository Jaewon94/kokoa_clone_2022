<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends -Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Firends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="icon-cog">
          <div class="dot"></div>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i>
        </a></span></div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component__column">
        <img
          src="screenshot/jaewon.jpg"
          class="user-component-avatar user-component-avatar--"
        />
        <div class="user-component-text">
          <h4 class="user-component__title">
            Jaewon
          </h4>
          <!-- <div class="user-component__subtitle">This is whatever.</div> -->
        </div>
      </div>
      <!-- .user-componen-_column*2 만 치고 엔터눌러도 위에처럼 div가 기본으로
      잡혀서 나옴 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-sm"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshot/jaewon.jpg"
              class="user-component-avatar user-component-avatar--sm"
            />
            <div class="user-component-text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <div class="user-component__subtitle">This is whatever.</div> -->
            </div>
          </div>
          <d class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- shortcut 으로 nav>ul>li*4>a 
    쓰고 엔터 누르면 바로 위에처럼 나옴 -->
    <div id="splash-screen">
      <i class="fa-solid fa-comment "> </i>

    </div>

    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6bd450e5c3.js"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
