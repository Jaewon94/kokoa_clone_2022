<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More -Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="icon-cog">
          <div class="dot"></div>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot/jaewon.jpg"
            class="user-component-avatar user-component-avatar"
          />
          <div class="user-component-text">
            <h4 class="user-component__title">Jaewon</h4>
            <div class="user-component__subtitle-box">
              <h6 class="user-component__subtitle">+82 010-1111-3333</h6>
              <div class="exclamation">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <a href="#"><i class="fa-regular fa-message fa-2x"></i></a>
        </div>
      </div>
      <div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-folder"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile-wink"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-comments"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon invisible">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon invisible">
            <i class="fa-regular fa-comments"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__text">Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__img">
              <i class="fa-solid fa-gift"></i>
            </div>
            <span class="more-suggestions__text">Gift</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__img">
              <i class="fa-solid fa-gamepad"></i>
            </div>
            <span class="more-suggestions__text">Games</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__img">
              <i class="fa-brands fa-quora"></i>
            </div>
            <span class="more-suggestions__text">Q&A</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- shortcut 으로 nav>ul>li*4>a 
    쓰고 엔터 누르면 바로 위에처럼 나옴 -->
    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6bd450e5c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
